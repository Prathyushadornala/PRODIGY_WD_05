<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="locationInput" placeholder="Enter city">
        <button id="searchButton">Get Weather</button>
        <div class="weather-info">
            <p>Location: <span id="location"></span></p>
            <p>Temperature: <span id="temperature"></span></p>
            <p>Humidity: <span id="humidity"></span></p>
            <p>Pressure: <span id="pressure"></span></p>
            <p>Wind Speed: <span id="windspeed"></span></p>
            <p>Visibility: <span id="visibility"></span></p>
            <p>Description: <span id="description"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
